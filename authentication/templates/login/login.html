{% extends 'app/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

        <!-- Login -->
        <section class="page-section">
            <div class="container">
                <div class="row">
                    <div class="mx-auto col-xl-9 bg-white py-5 px-3 rounded">
                        <form action="" method="post" >
                            {% csrf_token %}

                            <div class="card">
                                {% if messages %}
                                    {% for message in messages %}
                                        </span class="text-{{message.tags}}">{{message}}</span>
                                    {% endfor%}
                                {% endif%}
                            </div>
                            {{form|crispy}}
                            <button type="submit" class="btn btn-success">Iniciar Sessi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
